<ion-modal-view class="layout modal slide-top">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeFilterModal();">{{ "Close" | translate }}</button>
        </div>
        <h1 class="title">{{ "Search" | translate }}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="clearFilters();">{{ "Clear" | translate }}</button>
        </div>
    </ion-header-bar>

    <ion-content>


        <div class="list job-more">
            <div class="item item-custom">
                <h2>{{ "City" | translate }}</h2>
                <div>
                    <input type="text" placeholder='{{ "Select a city ..." || translate }}' ng-model="filters.locality" />
                </div>
            </div>

            <div class="item item-custom">
                <h2>{{ "Distance" | translate }} <span class="job-distance" ><span ng-bind="distance_range[Math.floor(filters.distance)]"></span>{{ "km" | translate }}</span></h2>
                <div>
                    <input type="range" ng-model="filters.distance" min="0" max="9" step="0.01" />
                </div>
            </div>

            <div class="item item-custom">
                <h2>{{ "Keywords" | translate }}</h2>
                <div>
                    <input type="text" placeholder='{{ "Input your keywords ..." || translate }}' ng-model="filters.keywords" />
                </div>
            </div>

            <div class="item item-custom">
                <ion-checkbox ng-repeat="category in categories" ng-model="category.is_checked">{{ category.title }}</ion-checkbox>
            </div>

        </div>

        </ion-list>

        <div class="jobpadding">
            <button class="button button-block button-custom item-icon-left" ng-click="validateFilters();">
                <i class="icon ion-ios-search"></i>{{ "Search" | translate }}
            </button>
        </div>

    </ion-content>
</ion-modal-view>
